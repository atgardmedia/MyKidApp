    <script type="text/javascript">

        function setTools() {

            $.each(['#f00', '#ff0', '#0f0', '#0ff', '#00f', '#f0f', '#000', '#fff'], function () {
                $(' .tools').append("<a href='#colors_sketch' data-color='" + this + "' class ='col-xs-1' style=' background: " + this + ";'></a> ");
            });
            $.each([3, 5, 10, 15], function () {
                $('.tools').append("<a href='#colors_sketch' data-size='" + this + "' class ='col-xs-1' style='background: #ccc'><span style='background: #000;width:" + this + "px !important;height:" + this + "px !important;'></span></a> ");
            });
            $('#colors_sketch').sketch();

        }


        function resizeCanvas() {
            var canvas = document.getElementById('colors_sketch');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

        }


        $(document).ready(function () {
           resizeCanvas();
            setTools();
        });
